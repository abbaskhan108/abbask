<html>
    <head>
        <title>gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="img/logo.png" class="logo">
              <nav>
                  <ul>
                      <li><a href="">HOME</a></li>
                      <li><a href="">OFFICE</a></li>
                      <li><a href="">HOTELS</a></li>
                      <li><a href="">CONTACT US</a></li>
                  </ul>
              </nav>
              <img src="img/menu.png" class="menu-icon ">
            </div>
            <div class="row">
                <div class="col">
                    <div class="text-box">
                        <h5>Our Products</h5>
                        <h1><b>simplicity</b><br> is the <b>ultimate</b> sophistication</h1>
                       </div>
                       <img src="img/circle.png" class="small-icon1">
                       <img src="img/circle.png" class="small-icon2">
                       <img src="img/square.png" class="small-icon3">
                </div>
                <div class="col">
                    <div class="gallery-box">
                        <img src="img/pic2.jpg" id="gallery">
                        <ul>
                            <li class="btn">01</li>
                            <li class="btn active">02</li>
                            <li class="btn">03</li>
                            <li class="btn">04</li>
                        </ul>
                    </div>
                </div>
            </div>
            <img src="img/circle.png" class="small-icon4">
            <img src="img/square.png" class="small-icon5">
        </div>
    <script>
        var btn = document.getElementsByClassName("btn");
        var gallery = document.getElementsById("gallery");

        var img = new Array(
            "img/pic1.jpg",
            "img/pic2.jpg",
            "img/pic3.jpg",
            "img/pic4.jpg",
        );
        


        for(let i=0; i<btn.length; i++){
            btn[i].onclick = function()
            {
                gallery.src = img[i];
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active","");
                this.className += " active";
            };
        }
    </script>
  </body>
</html>
